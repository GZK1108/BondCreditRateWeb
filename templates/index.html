<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <title>Machine Learning Prediction</title>
</head>
<body>
    <div class="container">
        <div class="buttons-container">
            <!-- 模型选择下拉菜单 -->
            <label for="modelSelect">选择模型：</label>
            <select id="modelSelect">
                <option value="lgb.pkl">LightGBM</option>
                <option value="xgb.pkl">XGBoost</option>
                <option value="catboost.pkl">CatBoost</option>
            </select>

            <!-- “读取文件”按钮 -->
            <input type="file" id="fileInput" accept=".csv, .xlsx">
            <label for="fileInput" onclick="inputFile()" class="custom-file-upload">选择文件</label>
            <button class="button" onclick="readFile()">读取文件</button>
            <button class="button" onclick="makePrediction()">信用评级</button>
            <!-- 预测结果 -->
            <div id="predictionResult" class="output-box"></div>
            <!-- 数据集大小 -->
            <p id="selectedFileName"></p> <!-- 用于显示已选择的文件名 --><p id="datasetSize"></p>

        </div>
    </div>
</body>

</html>
